<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery| ForestCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navSlot"></div>
    <div id="content" class="container-fluid">
        <h1 class="display-1" id="top">ForestCraft Gallery</h1>
        <p class="lead">Images you should take a look at. You won't regret it.</p>

        <figure>
            <img src="gallery-images/paving-the-road.png" alt="Paving the road for future generations"
                class="img-fluid rounded">
            <figcaption class="figure-caption">Paving the road for future generations (v0.3.16)</figcaption>
        </figure>

        <figure class="mt-5">
            <img src="gallery-images/rocky-road.png" alt="Rocky Road" class="img-fluid rounded">
            <figcaption class="figure-caption">Mmm...rocky road. (v0.4.4)</figcaption>
        </figure>

        <figure class="mt-5">
            <img src="gallery-images/stupid-seed.png" alt="Rocky Road" class="img-fluid rounded w-25">
            <figcaption class="figure-caption">Wtf? The trees! Also, what is hiding down
                there got to do with those apples' responsibilities? (v0.4.4)</figcaption>
        </figure>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="setupScript.js"></script>

</html>
